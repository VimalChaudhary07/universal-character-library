<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" class="character-woman-occupational">
  <!-- Character: Occupational Woman (Medical Doctor Theme) -->
  
  <!-- Body Group -->
  <g class="character-body">
    
    <!-- Head -->
    <g class="part head">
      <circle cx="100" cy="60" r="35" class="skin" fill="#FDBCB4"/>
      
      <!-- Hair (Professional style) -->
      <path d="M 65 40 Q 100 25, 135 40 Q 140 60, 135 75 L 130 70 Q 120 55, 115 50 L 115 65 Q 100 70, 85 65 L 85 50 Q 80 55, 70 70 L 65 75 Q 60 60, 65 40" 
            class="hair" fill="#8B4513"/>
      
      <!-- Medical Cap -->
      <ellipse cx="100" cy="35" rx="35" ry="8" class="medical-cap" fill="#FFFFFF"/>
      <rect x="95" y="27" width="10" height="8" class="cap-cross" fill="#DC143C"/>
      <rect x="98" y="24" width="4" height="14" class="cap-cross" fill="#DC143C"/>
      
      <!-- Eyes -->
      <g class="eyes">
        <ellipse cx="85" cy="55" rx="3" ry="5" class="eye" fill="#000000"/>
        <ellipse cx="115" cy="55" rx="3" ry="5" class="eye" fill="#000000"/>
        <!-- Professional focused expression -->
        <path d="M 82 52 L 84 54 M 116 52 L 118 54" class="eyebrow" stroke="#000000" stroke-width="1" fill="none"/>
      </g>
      
      <!-- Mouth (Compassionate) -->
      <path d="M 90 70 Q 100 73, 110 70" class="mouth" stroke="#000000" stroke-width="2" fill="none"/>
      
      <!-- Ears -->
      <circle cx="65" cy="60" r="8" class="skin ear" fill="#FDBCB4"/>
      <circle cx="135" cy="60" r="8" class="skin ear" fill="#FDBCB4"/>
      
      <!-- Medical Mask -->
      <path d="M 70 75 Q 100 80, 130 75 L 130 85 Q 100 90, 70 85 Z" class="medical-mask" fill="#87CEEB" opacity="0.8"/>
      <rect x="70" y="80" width="60" height="2" class="mask-stripe" fill="#FFFFFF"/>
    </g>
    
    <!-- Torso -->
    <g class="part torso">
      <!-- Medical Lab Coat -->
      <path d="M 70 90 L 70 140 Q 70 150, 80 150 L 120 150 Q 130 150, 130 140 L 130 90 Q 100 85, 70 90" 
            class="lab-coat" fill="#FFFFFF"/>
      
      <!-- Lab Coat Details -->
      <rect x="85" y="90" width="30" height="5" class="coat-collar" fill="#FFFFFF"/>
      <path d="M 85 90 L 85 100 M 115 90 L 115 100" class="coat-lapel" stroke="#E0E0E0" stroke-width="1" fill="none"/>
      
      <!-- Coat Pockets -->
      <rect x="75" y="110" width="20" height="15" rx="2" class="coat-pocket" fill="#F0F0F0"/>
      <rect x="105" y="110" width="20" height="15" rx="2" class="coat-pocket" fill="#F0F0F0"/>
      
      <!-- Medical Badge -->
      <rect x="90" y="95" width="20" height="15" rx="2" class="badge" fill="#DC143C"/>
      <text x="100" y="105" text-anchor="middle" class="badge-text" fill="#FFFFFF" font-size="8">MD</text>
      
      <!-- Stethoscope -->
      <path d="M 85 100 Q 70 110, 60 120" class="stethoscope" stroke="#000000" stroke-width="2" fill="none"/>
      <circle cx="60" cy="120" r="4" class="stethoscope-earpiece" fill="#000000"/>
      <path d="M 115 100 Q 130 110, 140 120" class="stethoscope" stroke="#000000" stroke-width="2" fill="none"/>
      <circle cx="140" cy="120" r="4" class="stethoscope-earpiece" fill="#000000"/>
      <path d="M 85 100 Q 100 120, 115 100" class="stethoscope-tube" stroke="#000000" stroke-width="2" fill="none"/>
      <circle cx="100" cy="120" r="6" class="stethoscope-chestpiece" fill="#DC143C"/>
      
      <!-- Arms -->
      <g class="arms">
        <!-- Left Arm -->
        <rect x="60" y="95" width="15" height="40" rx="7" class="lab-coat arm-left" fill="#FFFFFF"/>
        <rect x="60" y="130" width="15" height="15" rx="5" class="sleeve-cuff" fill="#F0F0F0"/>
        <circle cx="67" cy="150" r="8" class="skin hand" fill="#FDBCB4"/>
        <!-- Medical Gloves -->
        <circle cx="67" cy="150" r="10" class="glove" fill="#87CEEB"/>
        <rect x="65" y="145" width="4" height="8" class="glove-cuff" fill="#FFFFFF"/>
        
        <!-- Right Arm -->
        <rect x="125" y="95" width="15" height="40" rx="7" class="lab-coat arm-right" fill="#FFFFFF"/>
        <rect x="125" y="130" width="15" height="15" rx="5" class="sleeve-cuff" fill="#F0F0F0"/>
        <circle cx="133" cy="150" r="8" class="skin hand" fill="#FDBCB4"/>
        <!-- Medical Gloves -->
        <circle cx="133" cy="150" r="10" class="glove" fill="#87CEEB"/>
        <rect x="131" y="145" width="4" height="8" class="glove-cuff" fill="#FFFFFF"/>
      </g>
    </g>
    
    <!-- Legs -->
    <g class="part legs">
      <!-- Left Leg -->
      <rect x="80" y="150" width="18" height="50" rx="9" class="pants leg-left" fill="#4169E1"/>
      <ellipse cx="89" cy="205" rx="12" ry="8" class="shoes shoe-left" fill="#000000"/>
      
      <!-- Right Leg -->
      <rect x="102" y="150" width="18" height="50" rx="9" class="pants leg-right" fill="#4169E1"/>
      <ellipse cx="111" cy="205" rx="12" ry="8" class="shoes shoe-right" fill="#000000"/>
    </g>
    
    <!-- Accessories -->
    <g class="accessories">
      <!-- ID Badge -->
      <g class="id-badge" transform="translate(135, 100)">
        <rect x="0" y="0" width="15" height="20" rx="2" class="badge-bg" fill="#FFFFFF"/>
        <rect x="0" y="0" width="15" height="5" class="badge-header" fill="#4169E1"/>
        <circle cx="7.5" cy="12" r="3" class="badge-photo" fill="#FDBCB4"/>
        <text x="7.5" y="18" text-anchor="middle" class="badge-text" fill="#000000" font-size="4">DR</text>
      </g>
      
      <!-- Clipboard -->
      <g class="clipboard" transform="translate(45, 130)">
        <rect x="0" y="0" width="12" height="18" rx="1" class="clipboard-board" fill="#F0F0F0"/>
        <rect x="0" y="0" width="12" height="2" class="clipboard-clip" fill="#C0C0C0"/>
        <rect x="2" y="4" width="8" height="1" class="clipboard-line" fill="#000000"/>
        <rect x="2" y="6" width="8" height="1" class="clipboard-line" fill="#000000"/>
        <rect x="2" y="8" width="8" height="1" class="clipboard-line" fill="#000000"/>
        <rect x="2" y="10" width="8" height="1" class="clipboard-line" fill="#000000"/>
      </g>
      
      <!-- Pen -->
      <g class="pen" transform="translate(52, 125)">
        <rect x="0" y="0" width="2" height="12" rx="1" class="pen-body" fill="#000080"/>
        <polygon points="0,12 1,15 2,12" class="pen-tip" fill="#C0C0C0"/>
        <rect x="0" y="0" width="2" height="2" class="pen-cap" fill="#C0C0C0"/>
      </g>
      
      <!-- Medical Tools -->
      <g class="medical-tools" transform="translate(150, 160)">
        <rect x="0" y="0" width="3" height="15" rx="1" class="tool-handle" fill="#8B4513"/>
        <circle cx="1.5" cy="0" r="2" class="tool-top" fill="#C0C0C0"/>
      </g>
      
      <!-- Watch -->
      <g class="watch" transform="translate(75, 140)">
        <rect x="0" y="0" width="12" height="12" rx="2" class="watch-face" fill="#000000"/>
        <circle cx="6" cy="6" r="5" class="watch-dial" fill="#FFFFFF"/>
        <rect x="5.5" y="3" width="1" height="4" class="watch-hand" fill="#000000"/>
        <rect x="4" y="5.5" width="4" height="1" class="watch-hand" fill="#000000"/>
      </g>
    </g>
    
  </g>
  
  <!-- Animation Classes -->
  <style>
    .character-woman-occupational {
      transform-origin: 100px 150px;
    }
    
    /* Base styles for customization */
    .skin {
      fill: var(--skin-color, #FDBCB4);
    }
    
    .hair {
      fill: var(--hair-color, #8B4513);
    }
    
    .lab-coat {
      fill: var(--coat-color, #FFFFFF);
    }
    
    .coat-collar {
      fill: var(--collar-color, #FFFFFF);
    }
    
    .coat-lapel {
      stroke: var(--lapel-color, #E0E0E0);
    }
    
    .coat-pocket {
      fill: var(--pocket-color, #F0F0F0);
    }
    
    .badge {
      fill: var(--badge-color, #DC143C);
    }
    
    .badge-text {
      fill: var(--badge-text-color, #FFFFFF);
    }
    
    .pants {
      fill: var(--pants-color, #4169E1);
    }
    
    .shoes {
      fill: var(--shoes-color, #000000);
    }
    
    .medical-cap {
      fill: var(--cap-color, #FFFFFF);
    }
    
    .cap-cross {
      fill: var(--cross-color, #DC143C);
    }
    
    .medical-mask {
      fill: var(--mask-color, #87CEEB);
    }
    
    .mask-stripe {
      fill: var(--stripe-color, #FFFFFF);
    }
    
    .stethoscope {
      stroke: var(--stethoscope-color, #000000);
    }
    
    .stethoscope-earpiece {
      fill: var(--stethoscope-color, #000000);
    }
    
    .stethoscope-tube {
      stroke: var(--stethoscope-color, #000000);
    }
    
    .stethoscope-chestpiece {
      fill: var(--chestpiece-color, #DC143C);
    }
    
    .sleeve-cuff {
      fill: var(--cuff-color, #F0F0F0);
    }
    
    .glove {
      fill: var(--glove-color, #87CEEB);
    }
    
    .glove-cuff {
      fill: var(--cuff-color, #FFFFFF);
    }
    
    .badge-bg {
      fill: var(--id-badge-color, #FFFFFF);
    }
    
    .badge-header {
      fill: var(--badge-header-color, #4169E1);
    }
    
    .badge-photo {
      fill: var(--photo-color, #FDBCB4);
    }
    
    .clipboard-board {
      fill: var(--clipboard-color, #F0F0F0);
    }
    
    .clipboard-clip {
      fill: var(--clip-color, #C0C0C0);
    }
    
    .clipboard-line {
      fill: var(--line-color, #000000);
    }
    
    .pen-body {
      fill: var(--pen-color, #000080);
    }
    
    .pen-tip {
      fill: var(--pen-tip-color, #C0C0C0);
    }
    
    .pen-cap {
      fill: var(--pen-cap-color, #C0C0C0);
    }
    
    .tool-handle {
      fill: var(--tool-color, #8B4513);
    }
    
    .tool-top {
      fill: var(--tool-top-color, #C0C0C0);
    }
    
    .watch-face {
      fill: var(--watch-face-color, #000000);
    }
    
    .watch-dial {
      fill: var(--watch-dial-color, #FFFFFF);
    }
    
    .watch-hand {
      fill: var(--watch-hand-color, #000000);
    }
    
    /* Animation states will be added via external CSS */
  </style>
</svg>