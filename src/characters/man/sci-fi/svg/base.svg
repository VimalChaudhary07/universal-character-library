<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" class="character-man-sci-fi">
  <!-- Character: Sci-Fi Man (Futuristic Representation) -->
  
  <!-- Body Group -->
  <g class="character-body">
    
    <!-- Head -->
    <g class="part head">
      <circle cx="100" cy="60" r="35" class="skin" fill="#FDBCB4"/>
      
      <!-- Hair (Futuristic style) -->
      <path d="M 65 40 Q 100 25, 135 40 Q 140 60, 135 75 L 125 70 Q 115 55, 100 50 Q 85 55, 75 70 L 65 75 Q 60 60, 65 40" 
            class="hair" fill="#00CED1"/>
      
      <!-- Cybernetic Implants -->
      <circle cx="85" cy="45" r="3" class="implant" fill="#FF69B4"/>
      <circle cx="115" cy="45" r="3" class="implant" fill="#FF69B4"/>
      <path d="M 70 50 L 75 55 M 125 50 L 130 55" class="circuit" stroke="#00CED1" stroke-width="2" fill="none"/>
      
      <!-- Eyes (Enhanced) -->
      <g class="eyes">
        <ellipse cx="85" cy="55" rx="4" ry="6" class="eye" fill="#000000"/>
        <ellipse cx="115" cy="55" rx="4" ry="6" class="eye" fill="#000000"/>
        <!-- Cybernetic Eye Enhancements -->
        <circle cx="85" cy="55" r="6" class="eye-enhancement" stroke="#00CED1" stroke-width="1" fill="none"/>
        <circle cx="115" cy="55" r="6" class="eye-enhancement" stroke="#00CED1" stroke-width="1" fill="none"/>
      </g>
      
      <!-- Mouth -->
      <path d="M 88 72 Q 100 76, 112 72" class="mouth" stroke="#000000" stroke-width="2" fill="none"/>
      
      <!-- Ears -->
      <circle cx="65" cy="60" r="10" class="skin ear" fill="#FDBCB4"/>
      <circle cx="135" cy="60" r="10" class="skin ear" fill="#FDBCB4"/>
      
      <!-- Neural Interface -->
      <path d="M 75 35 Q 100 30, 125 35" class="neural-interface" stroke="#FF69B4" stroke-width="2" fill="none"/>
      <circle cx="85" cy="35" r="2" class="neural-node" fill="#FF69B4"/>
      <circle cx="100" cy="33" r="2" class="neural-node" fill="#FF69B4"/>
      <circle cx="115" cy="35" r="2" class="neural-node" fill="#FF69B4"/>
    </g>
    
    <!-- Torso -->
    <g class="part torso">
      <!-- Futuristic Armor -->
      <path d="M 70 90 L 70 140 Q 70 150, 80 150 L 120 150 Q 130 150, 130 140 L 130 90 Q 100 85, 70 90" 
            class="armor" fill="#4169E1"/>
      
      <!-- Armor Details -->
      <rect x="75" y="95" width="50" height="40" rx="5" class="armor-plate" fill="#1E90FF"/>
      <circle cx="85" cy="105" r="3" class="tech-light" fill="#00FFFF"/>
      <circle cx="100" cy="105" r="3" class="tech-light" fill="#00FFFF"/>
      <circle cx="115" cy="105" r="3" class="tech-light" fill="#00FFFF"/>
      <circle cx="85" cy="125" r="3" class="tech-light" fill="#00FFFF"/>
      <circle cx="100" cy="125" r="3" class="tech-light" fill="#00FFFF"/>
      <circle cx="115" cy="125" r="3" class="tech-light" fill="#00FFFF"/>
      
      <!-- Energy Core -->
      <circle cx="100" cy="115" r="8" class="energy-core" fill="#FF69B4"/>
      <circle cx="100" cy="115" r="5" class="energy-core-inner" fill="#00FFFF"/>
      
      <!-- Arms -->
      <g class="arms">
        <!-- Left Arm -->
        <rect x="55" y="95" width="15" height="45" rx="7" class="armor arm-left" fill="#4169E1"/>
        <rect x="57" y="135" width="11" height="15" rx="5" class="gauntlet-left" fill="#1E90FF"/>
        <circle cx="62" cy="155" r="9" class="skin hand" fill="#FDBCB4"/>
        <!-- Cybernetic Hand -->
        <circle cx="62" cy="155" r="12" class="hand-enhancement" stroke="#00CED1" stroke-width="2" fill="none"/>
        <circle cx="58" cy="155" r="2" class="hand-node" fill="#00FFFF"/>
        <circle cx="66" cy="155" r="2" class="hand-node" fill="#00FFFF"/>
        
        <!-- Right Arm -->
        <rect x="130" y="95" width="15" height="45" rx="7" class="armor arm-right" fill="#4169E1"/>
        <rect x="132" y="135" width="11" height="15" rx="5" class="gauntlet-right" fill="#1E90FF"/>
        <circle cx="138" cy="155" r="9" class="skin hand" fill="#FDBCB4"/>
        <!-- Cybernetic Hand -->
        <circle cx="138" cy="155" r="12" class="hand-enhancement" stroke="#00CED1" stroke-width="2" fill="none"/>
        <circle cx="134" cy="155" r="2" class="hand-node" fill="#00FFFF"/>
        <circle cx="142" cy="155" r="2" class="hand-node" fill="#00FFFF"/>
      </g>
    </g>
    
    <!-- Legs -->
    <g class="part legs">
      <!-- Left Leg -->
      <rect x="78" y="150" width="22" height="55" rx="11" class="armor leg-left" fill="#4169E1"/>
      <rect x="80" y="190" width="18" height="15" rx="7" class="boot-left" fill="#1E90FF"/>
      <ellipse cx="89" cy="210" rx="14" ry="10" class="shoes shoe-left" fill="#000080"/>
      <!-- Jet Boosters -->
      <rect x="75" y="195" width="8" height="15" rx="4" class="jet-booster" fill="#FF4500"/>
      
      <!-- Right Leg -->
      <rect x="100" y="150" width="22" height="55" rx="11" class="armor leg-right" fill="#4169E1"/>
      <rect x="102" y="190" width="18" height="15" rx="7" class="boot-right" fill="#1E90FF"/>
      <ellipse cx="111" cy="210" rx="14" ry="10" class="shoes shoe-right" fill="#000080"/>
      <!-- Jet Boosters -->
      <rect x="117" y="195" width="8" height="15" rx="4" class="jet-booster" fill="#FF4500"/>
    </g>
    
    <!-- Accessories -->
    <g class="accessories">
      <!-- HUD Display -->
      <rect x="80" y="50" width="40" height="20" rx="3" class="hud" fill="#000000" opacity="0.7"/>
      <rect x="82" y="52" width="36" height="16" rx="2" class="hud-screen" fill="#00FFFF"/>
      <text x="100" y="62" text-anchor="middle" class="hud-text" fill="#000000" font-size="8">HUD</text>
      
      <!-- Shoulder Cannons -->
      <g class="shoulder-cannon-left" transform="translate(50, 100)">
        <rect x="0" y="0" width="20" height="8" rx="4" class="cannon" fill="#1E90FF"/>
        <circle cx="20" cy="4" r="3" class="cannon-tip" fill="#FF4500"/>
      </g>
      <g class="shoulder-cannon-right" transform="translate(130, 100)">
        <rect x="0" y="0" width="20" height="8" rx="4" class="cannon" fill="#1E90FF"/>
        <circle cx="0" cy="4" r="3" class="cannon-tip" fill="#FF4500"/>
      </g>
      
      <!-- Energy Shield -->
      <ellipse cx="100" cy="150" rx="80" ry="100" class="energy-shield" stroke="#00CED1" stroke-width="2" fill="none" opacity="0.3"/>
      
      <!-- Tech Pouches -->
      <rect x="60" y="130" width="15" height="10" rx="2" class="tech-pouch" fill="#1E90FF"/>
      <rect x="125" y="130" width="15" height="10" rx="2" class="tech-pouch" fill="#1E90FF"/>
    </g>
    
  </g>
  
  <!-- Animation Classes -->
  <style>
    .character-man-sci-fi {
      transform-origin: 100px 150px;
    }
    
    /* Base styles for customization */
    .skin {
      fill: var(--skin-color, #FDBCB4);
    }
    
    .hair {
      fill: var(--hair-color, #00CED1);
    }
    
    .armor {
      fill: var(--armor-color, #4169E1);
    }
    
    .armor-plate {
      fill: var(--armor-plate-color, #1E90FF);
    }
    
    .gauntlet-left, .gauntlet-right {
      fill: var(--gauntlet-color, #1E90FF);
    }
    
    .boot-left, .boot-right {
      fill: var(--boot-color, #1E90FF);
    }
    
    .shoes {
      fill: var(--shoes-color, #000080);
    }
    
    .implant {
      fill: var(--implant-color, #FF69B4);
    }
    
    .circuit {
      stroke: var(--circuit-color, #00CED1);
    }
    
    .eye-enhancement {
      stroke: var(--enhancement-color, #00CED1);
    }
    
    .neural-interface {
      stroke: var(--neural-color, #FF69B4);
    }
    
    .neural-node {
      fill: var(--neural-color, #FF69B4);
    }
    
    .tech-light {
      fill: var(--tech-light-color, #00FFFF);
    }
    
    .energy-core {
      fill: var(--energy-core-color, #FF69B4);
    }
    
    .energy-core-inner {
      fill: var(--energy-inner-color, #00FFFF);
    }
    
    .hand-enhancement {
      stroke: var(--enhancement-color, #00CED1);
    }
    
    .hand-node {
      fill: var(--tech-light-color, #00FFFF);
    }
    
    .jet-booster {
      fill: var(--booster-color, #FF4500);
    }
    
    .hud {
      fill: var(--hud-bg-color, #000000);
    }
    
    .hud-screen {
      fill: var(--hud-color, #00FFFF);
    }
    
    .hud-text {
      fill: var(--hud-text-color, #000000);
    }
    
    .cannon {
      fill: var(--cannon-color, #1E90FF);
    }
    
    .cannon-tip {
      fill: var(--cannon-tip-color, #FF4500);
    }
    
    .energy-shield {
      stroke: var(--shield-color, #00CED1);
    }
    
    .tech-pouch {
      fill: var(--pouch-color, #1E90FF);
    }
    
    /* Animation states will be added via external CSS */
  </style>
</svg>