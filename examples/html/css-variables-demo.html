<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Library - CSS Variables Demo</title>
    <link rel="stylesheet" href="../src/lib/dist/css/character-library-variables.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .controls-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            margin: 0 0 15px 0;
            color: #495057;
            font-size: 1.1em;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 5px;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .control-row label {
            min-width: 100px;
            font-weight: 500;
            color: #495057;
        }

        .control-row input, .control-row select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .control-row input[type="color"] {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .control-row input[type="range"] {
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .character-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .character-container {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .character {
            width: 200px;
            height: 300px;
            display: block;
        }

        .info-panel {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-panel h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        .info-panel pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin: 0;
        }

        .theme-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .theme-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-item:hover {
            background: #e9ecef;
        }

        .theme-item.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .mini-character {
            width: 60px;
            height: 90px;
            margin: 0 auto 5px;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® CSS Variables System Demo</h1>
        
        <div class="demo-grid">
            <div class="controls-panel">
                <div class="control-group">
                    <h3>üé® Colors</h3>
                    <div class="control-row">
                        <label>Skin:</label>
                        <input type="color" id="skinColor" value="#FDBCB4">
                    </div>
                    <div class="control-row">
                        <label>Hair:</label>
                        <input type="color" id="hairColor" value="#8B4513">
                    </div>
                    <div class="control-row">
                        <label>Shirt:</label>
                        <input type="color" id="shirtColor" value="#4169E1">
                    </div>
                    <div class="control-row">
                        <label>Pants:</label>
                        <input type="color" id="pantsColor" value="#2F4F4F">
                    </div>
                    <div class="control-row">
                        <label>Shoes:</label>
                        <input type="color" id="shoesColor" value="#000000">
                    </div>
                </div>

                <div class="control-group">
                    <h3>üìè Size & Speed</h3>
                    <div class="control-row">
                        <label>Size:</label>
                        <input type="range" id="sizeSlider" min="0.5" max="2" step="0.1" value="1">
                        <span id="sizeValue">1.0</span>
                    </div>
                    <div class="control-row">
                        <label>Speed:</label>
                        <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1">
                        <span id="speedValue">1.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>üé≠ Themes</h3>
                    <div class="theme-preview">
                        <div class="theme-item active" data-theme="default">
                            <div class="mini-character">üë¶</div>
                            <div>Default</div>
                        </div>
                        <div class="theme-item" data-theme="light">
                            <div class="mini-character">üåû</div>
                            <div>Light</div>
                        </div>
                        <div class="theme-item" data-theme="dark">
                            <div class="mini-character">üåô</div>
                            <div>Dark</div>
                        </div>
                        <div class="theme-item" data-theme="vibrant">
                            <div class="mini-character">üåà</div>
                            <div>Vibrant</div>
                        </div>
                        <div class="theme-item" data-theme="winter">
                            <div class="mini-character">‚ùÑÔ∏è</div>
                            <div>Winter</div>
                        </div>
                        <div class="theme-item" data-theme="spring">
                            <div class="mini-character">üå∏</div>
                            <div>Spring</div>
                        </div>
                        <div class="theme-item" data-theme="summer">
                            <div class="mini-character">‚òÄÔ∏è</div>
                            <div>Summer</div>
                        </div>
                        <div class="theme-item" data-theme="autumn">
                            <div class="mini-character">üçÇ</div>
                            <div>Autumn</div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>‚ö° Effects</h3>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="toggleEffect('grayscale')">Grayscale</button>
                        <button class="btn btn-secondary" onclick="toggleEffect('sepia')">Sepia</button>
                        <button class="btn btn-secondary" onclick="toggleEffect('shadow')">Shadow</button>
                        <button class="btn btn-secondary" onclick="toggleEffect('blur')">Blur</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>üîß Actions</h3>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="randomizeColors()">Random Colors</button>
                        <button class="btn btn-secondary" onclick="resetCharacter()">Reset</button>
                        <button class="btn btn-success" onclick="exportConfig()">Export</button>
                    </div>
                </div>
            </div>

            <div class="character-display">
                <h3>Character Preview</h3>
                <div class="character-container">
                    <svg class="character" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                        <!-- Simple character SVG for demo -->
                        <g class="character-body">
                            <!-- Head -->
                            <circle cx="100" cy="60" r="35" class="skin" style="fill: var(--skin-color)"/>
                            <circle cx="85" cy="55" r="3" class="eye" fill="#000"/>
                            <circle cx="115" cy="55" r="3" class="eye" fill="#000"/>
                            <path d="M 90 70 Q 100 75, 110 70" stroke="#000" stroke-width="2" fill="none"/>
                            
                            <!-- Body -->
                            <rect x="75" y="90" width="50" height="60" rx="5" class="shirt" style="fill: var(--shirt-color)"/>
                            <rect x="80" y="145" width="18" height="50" rx="9" class="pants" style="fill: var(--pants-color)"/>
                            <rect x="102" y="145" width="18" height="50" rx="9" class="pants" style="fill: var(--pants-color)"/>
                            
                            <!-- Arms and legs -->
                            <rect x="60" y="95" width="15" height="40" rx="7" class="shirt" style="fill: var(--shirt-color)"/>
                            <rect x="125" y="95" width="15" height="40" rx="7" class="shirt" style="fill: var(--shirt-color)"/>
                            <ellipse cx="89" cy="200" rx="12" ry="8" class="shoes" style="fill: var(--shoes-color)"/>
                            <ellipse cx="111" cy="200" rx="12" ry="8" class="shoes" style="fill: var(--shoes-color)"/>
                        </g>
                    </svg>
                </div>

                <div class="info-panel">
                    <h4>Current CSS Variables</h4>
                    <pre id="cssVariables"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize CSS Variable Manager
        const variableManager = new CSSVariableManager();
        
        // Get DOM elements
        const character = document.querySelector('.character');
        const skinColorInput = document.getElementById('skinColor');
        const hairColorInput = document.getElementById('hairColor');
        const shirtColorInput = document.getElementById('shirtColor');
        const pantsColorInput = document.getElementById('pantsColor');
        const shoesColorInput = document.getElementById('shoesColor');
        const sizeSlider = document.getElementById('sizeSlider');
        const speedSlider = document.getElementById('speedSlider');
        const sizeValue = document.getElementById('sizeValue');
        const speedValue = document.getElementById('speedValue');
        const cssVariablesPre = document.getElementById('cssVariables');

        // Current state
        let currentTheme = 'default';
        let activeEffects = new Set();

        // Initialize
        function init() {
            updateCSSVariablesDisplay();
            setupEventListeners();
            
            // Observe variable changes
            variableManager.observeVariable('--cl-skin-color', updateCSSVariablesDisplay);
            variableManager.observeVariable('--cl-hair-color', updateCSSVariablesDisplay);
            variableManager.observeVariable('--cl-clothing-color-primary', updateCSSVariablesDisplay);
            variableManager.observeVariable('--cl-clothing-color-secondary', updateCSSVariablesDisplay);
            variableManager.observeVariable('--cl-shoes-color', updateCSSVariablesDisplay);
            variableManager.observeVariable('--cl-character-size', updateCSSVariablesDisplay);
            variableManager.observeVariable('--cl-animation-speed', updateCSSVariablesDisplay);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Color inputs
            skinColorInput.addEventListener('input', (e) => {
                variableManager.setVariable('--cl-skin-color', e.target.value);
            });

            hairColorInput.addEventListener('input', (e) => {
                variableManager.setVariable('--cl-hair-color', e.target.value);
            });

            shirtColorInput.addEventListener('input', (e) => {
                variableManager.setVariable('--cl-clothing-color-primary', e.target.value);
            });

            pantsColorInput.addEventListener('input', (e) => {
                variableManager.setVariable('--cl-clothing-color-secondary', e.target.value);
            });

            shoesColorInput.addEventListener('input', (e) => {
                variableManager.setVariable('--cl-shoes-color', e.target.value);
            });

            // Sliders
            sizeSlider.addEventListener('input', (e) => {
                const value = e.target.value;
                sizeValue.textContent = parseFloat(value).toFixed(1);
                variableManager.setVariable('--cl-character-size', value);
            });

            speedSlider.addEventListener('input', (e) => {
                const value = e.target.value;
                speedValue.textContent = parseFloat(value).toFixed(1);
                variableManager.setVariable('--cl-animation-speed', value);
            });

            // Theme selection
            document.querySelectorAll('.theme-item').forEach(item => {
                item.addEventListener('click', () => {
                    const theme = item.dataset.theme;
                    selectTheme(theme);
                });
            });
        }

        // Select theme
        function selectTheme(theme) {
            currentTheme = theme;
            
            // Update UI
            document.querySelectorAll('.theme-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
            
            // Apply theme
            if (theme === 'default') {
                variableManager.reset(character);
            } else {
                variableManager.applyTheme(theme, character);
            }
        }

        // Toggle effect
        function toggleEffect(effect) {
            if (activeEffects.has(effect)) {
                activeEffects.delete(effect);
                character.classList.remove(`effect-${effect}`);
            } else {
                activeEffects.add(effect);
                character.classList.add(`effect-${effect}`);
            }
        }

        // Randomize colors
        function randomizeColors() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
            
            skinColorInput.value = colors[Math.floor(Math.random() * colors.length)];
            hairColorInput.value = colors[Math.floor(Math.random() * colors.length)];
            shirtColorInput.value = colors[Math.floor(Math.random() * colors.length)];
            pantsColorInput.value = colors[Math.floor(Math.random() * colors.length)];
            shoesColorInput.value = colors[Math.floor(Math.random() * colors.length)];
            
            // Trigger change events
            skinColorInput.dispatchEvent(new Event('input'));
            hairColorInput.dispatchEvent(new Event('input'));
            shirtColorInput.dispatchEvent(new Event('input'));
            pantsColorInput.dispatchEvent(new Event('input'));
            shoesColorInput.dispatchEvent(new Event('input'));
        }

        // Reset character
        function resetCharacter() {
            // Reset to defaults
            skinColorInput.value = '#FDBCB4';
            hairColorInput.value = '#8B4513';
            shirtColorInput.value = '#4169E1';
            pantsColorInput.value = '#2F4F4F';
            shoesColorInput.value = '#000000';
            sizeSlider.value = '1';
            speedSlider.value = '1';
            sizeValue.textContent = '1.0';
            speedValue.textContent = '1.0';
            
            // Reset theme and effects
            selectTheme('default');
            activeEffects.forEach(effect => {
                character.classList.remove(`effect-${effect}`);
            });
            activeEffects.clear();
            
            // Apply defaults
            skinColorInput.dispatchEvent(new Event('input'));
            hairColorInput.dispatchEvent(new Event('input'));
            shirtColorInput.dispatchEvent(new Event('input'));
            pantsColorInput.dispatchEvent(new Event('input'));
            shoesColorInput.dispatchEvent(new Event('input'));
            sizeSlider.dispatchEvent(new Event('input'));
            speedSlider.dispatchEvent(new Event('input'));
        }

        // Export configuration
        function exportConfig() {
            const config = variableManager.exportConfiguration();
            const configStr = JSON.stringify(config, null, 2);
            
            // Create download
            const blob = new Blob([configStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'character-config.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Update CSS variables display
        function updateCSSVariablesDisplay() {
            const variables = {
                'Skin Color': variableManager.getVariable('--cl-skin-color'),
                'Hair Color': variableManager.getVariable('--cl-hair-color'),
                'Shirt Color': variableManager.getVariable('--cl-clothing-color-primary'),
                'Pants Color': variableManager.getVariable('--cl-clothing-color-secondary'),
                'Shoes Color': variableManager.getVariable('--cl-shoes-color'),
                'Size': variableManager.getVariable('--cl-character-size'),
                'Speed': variableManager.getVariable('--cl-animation-speed')
            };
            
            const displayText = Object.entries(variables)
                .map(([key, value]) => `${key}: ${value}`)
                .join('\n');
            
            cssVariablesPre.textContent = displayText;
        }

        // Initialize the demo
        init();
    </script>

    <!-- Include CSS Variable Manager -->
    <script src="../src/lib/CSSVariableManager.js"></script>
</body>
</html>
